<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="UTF-8">
    <title>Porfolio Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <header class="row">
            <div class="col-6">
                <img class="logo" src="img/cat.svg" alt="cat logo"/>
            </div>
            <div class="col-6 title">
                <h1>JANE DOETTE</h1>
                <p>FRONT-END NINJA</p>
            </div>
        </header>
        <main>
            <!-- main body -->
            <div class="row">
                <div class="col-12">
                    <picture class="thumbnail">
                        <source media="(min-width: 450px)" srcset="img/photo1600x1000_2x.jpg 2x, img/photo1000x700_1x.jpg 1x" />
                        <source media="(min-width: 700px)" srcset="img/photo750x500_large.jpg" />
                        <img src="img/photo400x265_small.jpg" alt="Image of building" />
                    </picture>
                </div>
            </div>
            <!-- work list -->
            <p class="feat">Featured Work</p>
            <div class="row">
                <div class="col-4">
                    <img class="thumbnail" src="img/city.jpg" alt="skyline"/>
                    <h4>APPIFY</h4>
                    <a href="#">github.com/udacity/Appify</a>
                </div>
                <div class="col-4">
                    <img class="thumbnail" src="img/fireworks.jpg" alt="fireworks" />
                    <h4>SUNFLOWER</h4>
                    <a href="#">github.com/udacity/Sunflower</a>
                </div>
                <div class="col-4">
                    <img class="thumbnail" src="img/roses.jpg" alt="flowers"/>
                    <h4>BOKEH</h4>
                    <a href="#">github.com/udacity/Bokeh</a>
                </div>
            </div>
        </main>
        <!-- footer -->
        <footer class="row">
            <nav>
                <a href="https://twitter.com/" class="zocial-twitter social-button"></a>
                <a href="https://github.com" class="zocial-github social social-button"></a>
                <a href="https://www.pinterest.com/" class="zocial-pinterest social-button"></a>
                <a href="https://www.facebook.com/" class="zocial-facebook social-button"></a>
            </nav>
        </footer>
    </div>
</body>
</html>
